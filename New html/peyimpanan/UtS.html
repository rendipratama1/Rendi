<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #e10c0c; display: flex; justify-content: center; align-items: center; height: 100vh;">

    <div style="background-color: rgb(142, 13, 222); padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(244, 244, 244, 0.932); width: 300px;">
        <h1 style="text-align: center; margin-bottom: 20px;">Halaman Login</h1>

        <form action="#" method="post" enctype="multipart/form-data">
            <table style="width: 100%;">
                <tr>
                    <td style="padding: 10px 0;"><label for="username">Username</label></td>
                    <td style="padding: 10px 0;">
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            placeholder="Enter username"
                            style="width: 100%; padding: 8px; border: 1px solid #efebeb; border-radius: 5px;">
                    </td>
                </tr>
                <tr>
                    <td style="padding: 10px 0;"><label for="password">Password</label></td>
                    <td style="padding: 10px 0;">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Enter password"
                            style="width: 100%; padding: 8px; border: 1px solid #f4f1f5; border-radius: 5px;">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="padding-top: 15px;">
                        <input 
                            type="submit" 
                            value="Login" 
                            style="width: 100%; padding: 10px; background-color: #151515; color: rgb(250, 246, 246); border: none; border-radius: 5px; cursor: pointer;">
                    </td>
                </tr>
            </table>
        </form>
    </div>

</body>
</html>
